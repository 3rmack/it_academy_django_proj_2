<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form method = "POST" action="{% url 'add_connections' %}">

            Select article:
            <select name="article">
                {% for article in articles %}
                    <option value="{{ article.id }}">{{ article.article_header }}</option>
                {% endfor %}
            </select>

            <p></p>

            Select section:
            <select name="section">
                {% for section in sections %}
                    <option value="{{ section.id }}">{{ section.section_header }}</option>
                {% endfor %}
            </select>

            <p><input type="submit" value="Send"></p>
        </form>
        <p><a href="{% url 'index' %}">Finish</a></p>
    </body>
</html>
