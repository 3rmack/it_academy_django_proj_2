{% extends "basis.html" %}
{% block title %}Result{% endblock %}
{% block content %}
    <p>{{ street.name }} with length:{{ street.length }} added in {{ city_name }}</p>

    <form method = "POST" action="http://127.0.0.1:8000/homework4/street_form_post_one_more">
        <input type="hidden" name="city_id" value="{{ city_id }}">
        <input type="hidden" name="city_name" value="{{ city_name }}">
        <input type="submit" value="Add one more">
    </form>

    <p><a href="{% url 'city_form' %}">Input data</a></p>
    <p><a href="{% url 'search_form' %}">Search data</a></p>
{% endblock %}
